<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Project</title>
    <link rel="stylesheet" href="css folder/1-box.css" />

    <link rel="stylesheet" href="css folder/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2a52077d47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login-section-1">
      <div class="login-page">
        <div class="login-first">
          <h1>Login</h1>
        </div>
        <div class="login-second username">
          <h4>Username</h4>
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Type your username" />
          <hr />
        </div>
        <div class="login-second password">
          <h4>Password</h4>
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="Type your password" />
          <hr />
        </div>
        <div class="forget-password">
          <p>Forget Password?</p>
        </div>
        <a href="index.html">
          <div class="login-button">
            <h4>LOGIN</h4>
          </div>
        </a>
        <div class="or-signup-using">
          <p>Or Sign Up Using</p>
        </div>
        <div class="signup-links">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
    </section>
  </body>
</html>
